<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML frames</title>
</head>
<frameset cols="33%,34%,33%">
<frame name="left" src="https://angular.io/"/>
<frameset rows="50%,*">
<frame name="top" src="https://angular.io/"/>
<frame name="bottom" src="http://www.tutorialspoint.com"/>
</frameset>
<frame name="right" src="http://www.tutorialspoint.com"/>
<noframes>Your browser does not suport frames</noframes>
</frameset>
</html>
